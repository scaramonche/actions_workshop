name: Print Temperature of Secret City

on: 
  workflow_dispatch:
    inputs: 
      city: 
        description: "City name"
        required: true
        default: 'Brussels'

jobs:
  print_temperature:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Install Python 3
        run: |
          sudo apt update
          sudo apt install python3-pip

      - name: Install dependencies
        run: cd app && pip install -r requirements.txt

      - name: Run app and print temperature
        # Update the line below such that the correct city is passed to the app
        env:
          SECRET_CITY: ${{secrets.SECRET_CITY}}
        run: cd app && python3 main.py ${{secrets.SECRET_CITY}}
